<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/tests/keys.js'></script>
  <link href='/css/qunit-theme-gabe.css' rel='stylesheet'>
</head>
<body>
  <div id='qunit'></div>
  <div id='qunit-fixture'>
    <div class='row'>
      <div class='small-2 columns'>
        <input id='product-image' placeholder='image.png' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='product-name' placeholder='name' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='product-weight' placeholder='weight' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='product-price' placeholder='$3.30' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='product-off' placeholder='14%' type='text'>
      </div>
      <div class='small-2 columns'>
        <input class='small radius button' id='add-product' type='button' value='Add Product'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <table id='products'>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Weight</th>
            <th>Price</th>
            <th>% Off</th>
            <th>Sale</th>
          </tr>
        </table>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <div class='hidden button radius alert small' id='previous'>Prev</div>
        <div class='hidden button radius success small' id='next'>Next</div>
      </div>
    </div>
    <div class='row'>
      <div class='small-6 columns'>
        <input id='customer-name' placeholder='name' type='text'>
        <input id='customer-image' placeholder='image' type='text'>
      </div>
      <div class='small-6 columns'>
        <input id='domestic' name='address' type='radio' value='Domestic'>Domestic</input>
        <input id='international' name='address' type='radio' value='International'>International</input>
        <input id='default' name='address' type='radio' value='defualt'>
        <br>
        <input class='button radius small' id='add-customer' type='button' value='Add Customer!'>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <select id='select-customer'></select>
        <input class='button expand small radius' id='purchase' type='button' value='Confirm Purchase'>
      </div>
      <div class='small-8 columns'>
        <table id='cart'>
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Count</th>
              <th>Shipping</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td id='cart-count'>Item Count</td>
              <td id='cart-amount'>Total Item Price</td>
              <td id='cart-weight'>Total Weight</td>
              <td id='cart-shipping'>Total Shipping</td>
              <td id='cart-grand'>Grand Total</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <table id='orders'>
          <thead>
            <th id='order-time'>Order Time</th>
            <th id='order-customer'>Order Customer</th>
            <th id='order-total'>Order Total</th>
            <th id='order-shipping'>Order Shipping</th>
            <th id='order-grand'>Order Grand Total</th>
            <th id='order-products-list'>Order Products</th>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
  <script src='/js/vendor/jquery.domchanged.js'></script>
  <script src='/js/vendor/qunit-1.12.0.js'></script>
  <script src='/js/vendor/qunit-close-enough.js'></script>
  <script src='/js/tests/master.js'></script>
</body>
